

<div class="ticket-booking">
  <div class="back-button">
    <a routerLink="/movies"><i class="fas fa-arrow-left"></i></a>
  </div>

  <h1 class="page-title">Tickets</h1>

  <div class="ticket-details">
    <!-- Movie and Date Selection -->
    <div class="selection-container">
      <div class="input-group">
        <label for="movie">Movie</label>
        <div class="input-box">
          <span>Red One</span>
          <i class="fas fa-film"></i>
        </div>
      </div>
      <div class="input-group">
        <label for="date">Date</label>
        <div class="input-box">
          <span>Wed, Nov 20 2024</span>
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>
    </div>

    <!-- Movie Poster and Details -->
    <div class="movie-details">
      <img src="https://images.unsplash.com/photo-1497215641119-bbe6d71ebaae?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDExOHx8dXNpbmclMjBjb21wdXRlcnxlbnwwfHx8fDE3MzAxNzY1Mjd8MA&ixlib=rb-4.0.3&w=1400" alt="Red One" />
      <ul>
        <li><strong>Length:</strong> 2h 03 min</li>
        <li><strong>Rating:</strong> 16A</li>
        <li><strong>Genre:</strong> Action, Adventure</li>
      </ul>
    </div>

    <!-- Showtime Selection -->
    <div class="showtimes">
      <h2>Showtimes</h2>
      <div class="times">
        <button>12:10 PM</button>
        <button>2:15 PM</button>
        <button>4:10 PM</button>
        <button>7:00 PM</button>
        <button>9:10 PM</button>
        <button>11:00 PM</button>
      </div>
      <button class="view-seats-btn" (click)="viewSeats()" >
        <i class="fas fa-chair"></i> View Seats
      </button>
    </div>
  </div>
</div>
