
<div class="movies-page">
  <h1 class="page-title">Movies</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search" />
  </div>
  <app-theatre-selection *ngIf="selectedMovie"
    [movie]="selectedMovie"
></app-theatre-selection>

  <app-movie-list (movieSelected)="handleMovieSelected($event)"></app-movie-list>
</div>
