
<div class="movies-page">
  <app-carousel [movies]="movies"></app-carousel>
  <div class="search-bar">
    <input type="text" placeholder="Search" [(ngModel)]="movieName" (keydown)="handleSearch($event)" />
  </div>
  
  <app-theatre-selection *ngIf="selectedMovie"
    [movie]="selectedMovie"
></app-theatre-selection>

  <app-movie-list #movieList (movieSelected)="handleMovieSelected($event)" (loadedMovies)="handleLoadedMovies($event)" ></app-movie-list>
</div>
